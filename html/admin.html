<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://simanyests.github.io/SS-Retro-pictures/SS Retro Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>SS Retro Records Admin</title>
</head>
<body>
    <div class="content">

        <header class="header">
            <nav id="nav" class="navbar navbar-expand-md navbar-light bg">
              <div class="container">
                <img class="logo" src="https://simanyests.github.io/SS-Retro-pictures/SS Retro Logo.png" alt="Logo" width="200px" height="67px">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="../index.html"><i class="bi bi-house"></i>Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../html/about.html">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../html/products.html"><i class="bi bi-shop"></i>Products</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../html/checkout.html">Checkout<span class="badge rounded-pill bg-success" id="Counter">0</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="../html/admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../html/contact.html">Contact Us</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>
    </div>

    <main class="container my-4">
        <h1 class="mb-4">Admin Panel</h1>

        <table class="table table-bordered" id="productsTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

      
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">Add New Product</button>
    </main>

    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productModel" class="form-label">Model</label>
                            <input type="text" class="form-control" id="productModel" required>
                        </div>
                        <div class="mb-3">
                            <label for="productType" class="form-label">Type</label>
                            <input type="text" class="form-control" id="productType" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="productImage" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        <input type="hidden" id="productId">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/script/admin.js"></script>
</body>
</html>
